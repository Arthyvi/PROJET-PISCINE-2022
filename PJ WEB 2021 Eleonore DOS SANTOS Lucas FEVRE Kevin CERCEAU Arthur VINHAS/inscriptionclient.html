<body>
    <h1>Inscription</h1>
    <form action="connexion.php" method="post">
        <table>
            <tr>
                <td>Nom : </td>
                <td><input type="text" name="nom" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Prenom : </td>
                <td><input type="text" name="prenom" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Adresse : </td>
                <td><input type="text" name="adresse1" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Complement d'adresse : </td>
                <td><input type="text" name="adresse2" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Ville : </td>
                <td><input type="text" name="ville" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Code postal : </td>
                <td><input type="text" name="code" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Pays : </td>
                <td><input type="text" name="pays" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Numero de Telephone : </td>
                <td><input type="text" name="tel" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Numero de Carte Vitale : </td>
                <td><input type="text" name="vitale" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td><br>Identifiant : </td>
                <td><br><input type="text" name="id" id="id" style="font-size:30px" required></td>
            </tr>
            <tr>
                <td>Mot de Passe : </td>
                <td><input type="password" name="mdp" id="mdp" style="font-size:30px" required></td>
            </tr>
        </table>
        <input type="submit" id="btnco" value="S'inscrire">
    </form>
    <a href="connexion.html">Vous avez deja un compte?</a>
